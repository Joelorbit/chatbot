<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Chatbot in JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="chatbot" role="dialog" aria-labelledby="chatbot-header" style="display: none;">
    <header id="chatbot-header">
      <h2> Educational Chatbot</h2>
      <button class="close-btn material-symbols-outlined" aria-label="Close Chatbot">close</button>
    </header>
    <ul class="chatbox" aria-live="polite">
      <!-- Initial message will be added by JavaScript -->
    </ul>
    <div class="chat-input">
      <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
      <button id="send-btn" class="material-symbols-rounded" aria-label="Send Message">send</button>
    </div>
  </div>
  <div class="start-chat" style="display: flex;">
    <div class="names-container">
      <h2>Meet the Team</h2>
      <div class="names-list">
        <a href="https://t.me/latexjo">Eyuel Getachew</a>
        <a href="https://t.me/bemnet_awle">Bemnet Awlachew</a>
        <a href="https://t.me/Papsz1">Frehiwet Zerihun </a>
        <a href="https://t.me/Ignoresome">Yididya Solomon</a>
        <a href="https://t.me/waq38">Wogari Ararsa</a>
      </div>
    </div>
    <div class="start-container">
      <h1>Mate, U Ready?</h1>
      <p>Dive To The Deep!</p>
      <button id="start-btn" class="material-symbols-outlined">chevron_right</button>
    </div>
  </div>
</body>
</html>
